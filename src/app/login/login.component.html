<div class="">
  <div class="text-white">
    <div class="text-2xl uppercase text-center pt-40 font-bold px-5">
      <p>Sign In to gain access</p>
    </div>

    <div class="flex w-full lg:w-auto mt-20 justify-center sm:px-5">
      <form class="xl:w-2/6 w-full px-3 py-2" [formGroup]="signInForm">
        <div class="grid gap-5 mb-5">
          <div class="grid">
            <label class="text-xl">Email address</label>
            <input
              type="email"
              class="h-10 rounded outline-none px-5 text-black"
              placeholder="Enter your email address"
              formControlName="email"
            />
          </div>

          <div class="grid">
            <label class="text-xl">Password</label>
            <input
              type="password"
              class="h-10 rounded outline-none px-5 text-black"
              placeholder="Enter your password"
              formControlName="password"
            />
          </div>
        </div>

        <a class="text-end"><p>Forgot password?</p></a>

        <button class="text-xl w-full h-10 rounded border mt-5">
          <p>Sign In</p>
        </button>
      </form>
    </div>

    <div></div>
  </div>
</div>
